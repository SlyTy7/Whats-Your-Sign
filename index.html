<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- CHARACTER SET -->
		<meta charset="utf-8">
		<!-- VIEWPORT SIZING FOR ALL DEVICES -->
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- AUTHOR -->
		<meta name="author" content="Tyler West">
		<!-- DESCRIPTION -->
		<meta name="description" content="enter your astrological sign and get your reading!">	
		<!-- TITLE -->
		<title>What's Your Sign?</title>
		<!-- SHORTCUT ICON -->
		<link rel="shortcut icon" href="img/favicon.png">
		<!-- BOOTSTRAP CDN LINK -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
		<!-- CUSTOM EXTERNAL STYLESHEET -->
		<link rel="stylesheet" href="css/main.css">
	</head>

	<body>
		<div class="row">
			<div class="col-12">
				<h1>What's Your Sign?</h1>
			</div>

			<div class="col-12">
				<input type="text" class="form-control" name="sign-input" placeholder="Your sign goes here..." id="user-input">
			</div>

			<div class="col-12">
				<button id="reading-button" class="btn btn-primary" type="button">Get Today's Horoscope</button>
			</div>
		</div>
		<div class="row reading">
			<div class="col-10 name">
				<h2 id="sign-name"></h2>
			</div>
			<div class="col-10 info">
				<p id="sign-date"></p>
				<p id="sign-reading"></p>
			</div>
		</div>


		<!-- JQUERY  -->
		<!-- required for bootstrap -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<!-- CUSTOM JS FILE -->
		<script type="text/javascript" src="javascript/main.js"></script>
	</body>
</html>
